{% extends "page.html" %}


{% block stylesheet %}
{{super()}}
<link rel="stylesheet" href="{{ static_url("auth/css/override.css") }}" type="text/css" />
{% endblock %}

{% block login_widget %}
{% endblock %}

{% block site %}

<div id="ipython-main-app" class="container">
  <div id="password-reset-container" class="auth_container well">
    {% if message %}
      <div class="alert">
        {% for key in message %}
          <div class="message {{key}}">
            {{message[key]}}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <form action="{{base_project_url}}password_reset?next={{next}}" method="post" class="form">

      <div class="control-group">
        <label class="control-label" for="new_password_input">New Password</label>
        <div class="controls">
          <input type="password" name="new_password" id="new_password_input">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="new_password_confirm_input">Confirm New Password</label>
        <div class="controls">
          <input type="password" name="new_password_confirm" id="new_password_confirm_input">
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <button class="btn  btn-primary" id="sign_up_submit">Change Password</button>
        </div>
      </div>
    </form>
  </div>
<div/>

{% endblock %}


{% block script %}

<script src="{{static_url("auth/js/passwordmain.js") }}" type="text/javascript" charset="utf-8"></script>

{% endblock %}
